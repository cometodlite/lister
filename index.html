<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lister</title>
  <meta name="description" content="Lister 소속 아티스트들의 노래를 듣는 웹사이트" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="#home" aria-label="Lister home">
      <img class="brand-logo" src="assets/logo.svg" alt="Lister" />
    </a>

    <nav class="nav" aria-label="main">
      <a class="nav-link" href="#artists">Artists</a>
      <a class="nav-link" href="#library">Library</a>
      <a class="nav-link" href="#about">About</a>
    </nav>

    <div class="topbar-actions">
      <div class="search">
        <input id="q" type="search" placeholder="곡 또는 아티스트 검색" autocomplete="off" />
        <kbd class="kbd">/</kbd>
      </div>
      <button id="btnTheme" class="icon-btn" title="테마 전환" aria-label="테마 전환"><span class="icon i-theme" aria-hidden="true"></span></button>
    </div>
  </header>

  <main class="container" id="home">
    <section class="hero">
      <div class="hero-left">
        <h1 class="hero-title">Lister에서 듣는<br/>소속 아티스트 사운드</h1>
        

        <div class="hero-cta">
          <button class="btn" id="btnFeatured">추천곡 재생</button>
          <button class="btn btn-ghost" id="btnShuffle">셔플</button>
        </div>

        <div class="hero-stats" aria-label="stats">
          <div class="stat"><div class="stat-num" id="statArtists">—</div><div class="stat-label">Artists</div></div>
          <div class="stat"><div class="stat-num" id="statTracks">—</div><div class="stat-label">Tracks</div></div>
          <div class="stat"><div class="stat-num">Static</div><div class="stat-label">Fast Deploy</div></div>
        </div>
      </div>

      <div class="hero-right">
        <div class="featured-card" id="featuredCard" aria-label="featured track">
          <div class="featured-cover-wrap">
            <img id="featuredCover" class="featured-cover" src="assets/lunatic_mythtic_cover.png" alt="featured cover" />
          </div>
          <div class="featured-meta">
            <div class="pill">FEATURED</div>
            <div id="featuredTitle" class="featured-title">—</div>
            <div id="featuredArtist" class="featured-artist">—</div>
            <div class="featured-actions">
              <button class="icon-btn" id="btnFeaturedPlay" title="재생/일시정지">▶</button>
              <button class="icon-btn" id="btnQueueOpen" title="큐 열기">≡</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="artists">
      <div class="section-head">
        <h2>Artists</h2>
        
      </div>
      <div id="artistGrid" class="grid" aria-live="polite"></div>
    </section>

    <section class="section" id="library">
      <div class="section-head">
        <h2>Library</h2>
        <p></p>
      </div>

      <div class="library">
        <div class="panel">
          <div class="panel-title">Search Results</div>
          <div id="results" class="results empty">검색어를 입력하세요.</div>
        </div>

        <div class="panel">
          <div class="panel-title">Up Next</div>
          <div id="queue" class="queue empty">큐가 비어있어.</div>
        </div>
      </div>
    </section>

    
  </main>

  <!-- Player -->
  <footer class="player" id="player" aria-label="player">
    <div class="player-left">
      <img id="nowCover" class="now-cover" src="assets/lunatic_mythtic_cover.png" alt="cover" />
      <div class="now-meta">
        <div id="nowTitle" class="now-title">재생 중인 곡 없음</div>
        <div id="nowArtist" class="now-artist">—</div>
      </div>
    </div>

    <div class="player-center">
      <div class="controls">
        <button class="icon-btn" id="btnPrev" title="이전" aria-label="이전"><span class="icon i-prev" aria-hidden="true"></span></button>
        <button class="icon-btn big" id="btnToggle" title="재생/일시정지" aria-label="재생/일시정지"><span class="icon i-play" aria-hidden="true"></span></button>
        <button class="icon-btn" id="btnNext" title="다음" aria-label="다음"><span class="icon i-next" aria-hidden="true"></span></button>
      </div>

      <div class="seek">
        <span class="time" id="curTime">0:00</span>
        <input id="seekbar" type="range" min="0" max="1000" value="0" />
        <span class="time" id="durTime">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <button class="icon-btn" id="btnMute" title="음량" aria-label="음량"><span class="icon i-volume" aria-hidden="true"></span></button>
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.9" title="볼륨" />
    </div>

    <audio id="audio" preload="metadata"></audio>
  </footer>

  <script src="app.js"></script>
</body>
</html>
